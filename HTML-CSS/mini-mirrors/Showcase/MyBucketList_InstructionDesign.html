<!DOCTYPE html>
<html lang="en">

<style>

    body{
        background-color: beige;
    }

    h1{
        text-align: center;
    }

    .gallery{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 10px;
        max-width: 900px;
        margin: 0 auto;
    }

    .gallery img{
        width: 100%;
    }

    .gallery img:hover{
        transform: scale(1.1);
        object-fit: cover;
        transition: transform 0.3s ease;
    }

</style>


<head>
    <title>My Bucket List</title>
    <meta charset="utf-8">
</head>

<main>
    <h1> DREAM TRAVEL DESTIONATIONS</h1>

    <div class="gallery">
        <img src="Mont_Blanc_Europe.jpg" alt="Mont Blanc" 
        style="height: 200px">

        <img src="Aokigahara_forest_Japan.jpg" alt="Blue Tree Meadow">

        <img src="Maldives.jpg" alt="Maldives" 
        style="height: 250px; width: auto;">
 
        <img src="La Union.jpg" alt="Elyu" 
        style="height: 150px;">

        <img src="Madrid.jpg" alt="Spain" 
        style="width: 200px;">

        <img src="Paris.jpg" alt="France">

        <img src="Tower of Pisa.jpg" alt="Leaning Tower" 
        style="height: auto;">

        <img src="Akihabara.jpg" alt="Anime Capital" 
        style="width: 100px;">

        <img src="Singapore.jpg" alt="Merlion"
        style="width: 350px;">
  
        <img src="Finland.jpg" alt="Aurora Borealis"
        style="height: 350px;">

        <img src="Thailand.jpg" alt="Thai" 
        style="height: 333px;">

        <img src="Hollywood.jpg" alt="USA"
        style="width: 250px;">

        <img src="Times Square NYC.jpg" alt="USA"
        style="height: 100px;">

        <img src="Iceland_Blue Lagoon.jpg" alt="Blue Lagoon"
        style="height: 240px;">

        <img src="Rio de Janeiro.jpg" alt="Brazil" 
        style="width: 220px;">
    </div>

</main>

</html>
